<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Select Value</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>


<body>

    <div class="col-md-3 mb-3">
        <label id="key"></label>
            <select class="custom-select" id="dropdown">
                <option value="choose any one">`${app.renderMessage('choose-drop-down')}`</option>
        </select>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        const key = document.getElementById('key');
        const dropdown = document.getElementById('dropdown');
        let handleChange = (event) => {
            // console.log('in handle change event :: ', event.target.value);
            // return event.target.value
            let value = event.target.value
            // console.log(date)
            dropdown.disabled = true
            window.parent.postMessage(JSON.stringify({
                event_code: 'ym-client-event', data: JSON.stringify({
                    event: {
                        code: "DropdownValue",
                        data: {
                            selectedValue: value
                        }
                    }
                })
            }), '*');
        }

        dropdown.addEventListener('change', handleChange)

        const getQueryParams = (params, url) => {

            let href = url;
            //this expression is to get the query strings
            let reg = new RegExp('[?&]' + params + '=([^&#]*)', 'i');
            let queryString = reg.exec(href);
            return queryString ? queryString[1] : null;
        };


        let dataString = getQueryParams('data', window.location);
        let str = decodeURIComponent(dataString)
        //str = str.slice(1, length - 1)
        let data = JSON.parse(str)
        key.innerHTML = Object.keys(data)[0];
        const values = Object.values(data)[0];

        values.forEach(item => {
            const option = document.createElement('option');
            option.value = item;
            option.innerHTML = item
            dropdown.appendChild(option);
        })

    </script>

</body>

</html>
